<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAddItem(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group" >
                    <label for="name" >Name</label><br>
                    <input 
                    type="text" 
                    id="name" 
                    class="form-cntrol"
                    name="name"
                    ngModel
                    required
                    >
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount" >Amount</label>
                    <input 
                    type="number" 
                    id="amount" 
                    class="form-cntrol"
                    name="amount"
                    ngModel
                    required
                    pattern="^[1-9]+[0-9]*$"
                    >

                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button 
                    class="btn btn-success" 
                    type="submit" [disabled]="!f.valid">{{editMode?'update':'Add'}}</button>

                    <button *ngIf="editMode" 
                    class="btn btn-danger" 
                    type="button" (click)="onDelete()">Remove</button>
                    
                    <button class="btn btn-primary" type="button" (click)="onClaer()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
