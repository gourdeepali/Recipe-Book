<a style="cursor:pointer;" 
 class="list-group-item clearfix"
 [routerLink]="[index]"
 routerLinkActive="active"
>
    

    <div class="pull-left">
        <h4 class="list-group-item-heading">{{recepie.name}}</h4>
        <p class="list-group-item-text">{{recepie.description}}</p>
    </div>
    <span class="pull-right">
        <img 
        src="{{recepie.imgPath}}" 
        alt="{{recepie.name}}" 
        class="img-responsive" style="max-height: 50px;">
    </span>            
</a>
