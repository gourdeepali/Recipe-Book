<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit"
                     class="btn btn-success"
                     [disabled]="!recipeForm.valid">Save</button>
                    <button class="btn btn-danger" (click)="onDelete()">Cancle</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                      <label>Name</label>
                      <input type="test" id="name"
                      formControlName="name"
                      class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                      <label>Image Url</label>
                      <input type="text" id="imagePath"
                      formControlName="imgPath"
                      class="form-control"
                      #imgPath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imgPath.value" class="image-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                      <label>Description</label>
                      <textarea type="text" id="description"                      
                      formControlName="description"
                      rows="6" class="form-control"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row"
                    *ngFor="let ingredientCtrl of recipeForm.get('ingredients')['controls']; let i = index"
                     [formGroupName]="i"
                     style="margin-top: 10px;">
                        <div class="col-xs-8">
                            <input type="text" class="form-control" 
                            formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input type="number" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button type="button"
                            class="btn btn-danger"
                            (click)="onDeleteIngredient(i)">X</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <button
                            type="button"
                            class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
            </form>
    </div>
</div>
