<div class="row">
    <div class="col-md-6  col-md-offset-3">

        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>

        </div> -->
        <app-alert [message]="error" *ngIf="error" (close)="onHandelError()"></app-alert>
        
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-Spinner></app-loading-Spinner>
        </div>

        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label><br>
                <input type="email"
                 class="from-control list-item"
                 id="email"
                 ngModel
                 required
                 email
                 name="email"
                />
            </div>
            <div class="form-group">
                <label for="password">Password</label><br>
                <input type="password"
                 class="from-control"
                 id="password"
                 ngModel
                 required
                 name="password"
                 minlength="6"
                  />
            </div>
            <div>
                <button class="btn btn-primary"
                type="submit" [disabled]="!authForm.valid"
                >{{isLoginMode?'Login':'SignUp'}}</button>|
                <button class="btn btn-primry" type="button" (click)="onSwitchMode()"
                >Switch To {{isLoginMode?'Sign Up':'Login'}}</button>
            </div>
        </form>
    </div>

</div>
